{% extends 'reports/base.html' %}

{% block content %}
<h2>list of reports</h2>
<hr>
<form method="get">
{{reports_form.form}}

<button class="btn btn-primary" type="submit">Search</button>
</form>
<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Subject</th>
      <th scope="col">Employee(s)</th>
      <th scope="col">Status</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for ticket in ticket_report %}
    <tr>
      <th scope="row">{{ticket.id}}</th>
      <td><a href="{% url 'info_ticket' ticket.id %}">{{ticket.subject}}</a></td>
      <td>{{ticket.employee}}</td>
      <td>{{ticket.status}}</td>
      <td><a>add note </a><a href="{% url 'ticket_update' ticket.id %}"> edit </a><a href="{% url 'ticket_delete' ticket.id %}"> delete </a></td>
    </tr>  
  {% endfor %}
  </tbody>
</table>

{% endblock content %}
